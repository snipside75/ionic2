<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Login</h3>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <p>
      <label>Username:</label>
      <input type="text" name="username" ngModel required>
    </p>
    <p>
      <label>Password:</label>
      <input type="password" name="password" ngModel required>
    </p>
    <p>
      <button ion-button round type="submit" [disabled]="!loginForm.valid">Log In</button>
    </p>
  </form>
  <hr>
  <h3>Register</h3>
  <p>
    <button ion-button round (click)="navigate()">Register</button>
  </p>
</ion-content>
